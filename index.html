<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@700&family=Public+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="desktop">
        <div class="rule-price rule-price__position">
            <div class="title fs__32">Our Pricing</div>
            <div class="rule-price__wrap">
                <div class="title fs__15 opacity">Annually</div>
                <div class="rule-price__selector">
                    <div class="circle"></div>
                </div>
                <div class="title fs__15 opacity">Monthly</div>
            </div>
            
        </div>
        <div class="card-block card-block__position">
            <div class="card">
                <div class="title fs__18">Basic</div>
                <div class="main-price" data-price="19"></div>
                <div class="advantage-block advantage-block__position">
                    <div class="advantage">
                        <div class="title fs__15">500 GB Storage</div>
                    </div>
                    <div class="advantage">
                        <div class="title fs__15">2 Users Allowed</div>
                        
                    </div>
                    <div class="advantage">
                        <div class="title fs__15">Send up to 3 GB</div>
                        
                    </div>
                </div>
                <button class="buy-button">
                    LEARN MORE
                </button>
            </div>
            <div class="card-professional">
                <div class="title-white fs__18">Professional</div>
                <div class="main-price color-white" data-price="24"></div>
                <div class="advantage-block advantage-block__position">
                    <div class="advantage bg-white">
                        <div class="title fs__15 color-white">1 TB Storage</div>
                    </div>
                    <div class="advantage bg-white">
                        <div class="title fs__15 color-white">5 Users Allowed</div>
                        
                    </div>
                    <div class="advantage bg-white">
                        <div class="title fs__15 color-white">Send up to 10 GB</div>
                        
                    </div>
                </div>
                <button class="buy-button__white">
                    LEARN MORE
                </button>
            </div>
            <div class="card">
                <div class="title fs__18">Master</div>
                <div class="main-price" data-price="39"></div>
                <div class="advantage-block advantage-block__position">
                    <div class="advantage">
                        <div class="title fs__15">2 TB Storage</div>
                    </div>
                    <div class="advantage">
                        <div class="title fs__15">10 Users Allowed</div>
                        
                    </div>
                    <div class="advantage">
                        <div class="title fs__15">Send up to 20 GB</div>
                        
                    </div>
                </div>
                <button class="buy-button">
                    LEARN MORE
                </button>
            </div>

        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
